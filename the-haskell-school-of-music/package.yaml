name: the-haskell-school-of-music
version: 0.1.0.0
github: Javran/the-haskell-school-of-music
license: BSD3
author: Javran Cheng
maintainer: javran.c@gmail.com
copyright: "Copyright: (c) 2019 Javran Cheng"

description: "Javran's code & notes for The Haskell School of Music"

dependencies:
- base
- Euterpea
- HSoM
- deepseq

library:
  source-dirs: src
  ghc-options: -Wall -O2

tests:
  hspec:
    source-dirs:
      - test
    main: Spec.hs
    dependencies:
      - the-haskell-school-of-music
      - QuickCheck
      - hspec
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is Spec
